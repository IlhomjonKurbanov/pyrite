<!--
    blur.html
    =========
    template for 'blur' view
-->
<link rel="stylesheet" href="css/blur.css">
<script src="js/StackBlur.js"></script>
<div class="container col-sm-12">
    <div class="panel panel-default col-sm-offset-2 col-sm-8">
        <div class="panel-heading">
            Blur Images / Videos
        </div>
        <div class="panel-body">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Input Parameters
                </div>
                <div class="panel-body">
                    <canvas id="canvas"></canvas><!--hidden, but used to do blurring-->
                    <form class="form-inline col-sm-12 text-center">
                        <div class="form-group">
                            <label for="num">Number of Images:</label>
                            <input type="text" class="form-control" id="num" ng-model="num">
                        </div>
                        <button ng-click="uploadImages(num)" type="submit" class="btn btn-default">Upload Images</button>
                        {{blurError}}
                    </form>
                    <form class="form-inline col-sm-12 text-center">
                        <div class="form-group">
                            <label for="radius">Blur Radius:</label>
                            <input type="text" class="form-control" id="radius" ng-model="radius">
                        </div>
                        <button ng-click="blur()" type="submit" class="btn btn-default">Blur Images</button>
                        {{blurError}}
                    </form>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    Input Images
                </div>
                <div class="panel-body">
                    <ol>
                        <li ng-repeat="path in images">
                            <img id="img{{$index + 1}}" src="{{path}}">
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</div>
